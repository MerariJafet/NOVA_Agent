<!DOCTYPE html>
<html>
<head>
    <title>Test Fixes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Verificación de Correcciones</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(test, passed, message) {
            const div = document.createElement('div');
            div.className = 'test-result ' + (passed ? 'pass' : 'fail');
            div.innerHTML = `<strong>${test}:</strong> ${passed ? '✅ PASS' : '❌ FAIL'} - ${message}`;
            results.appendChild(div);
        }
        
        // Test 1: Verificar que podemos hacer fetch a la API
        fetch('http://localhost:8003/api/status')
            .then(r => r.json())
            .then(data => addResult('API Status', true, 'API responde correctamente'))
            .catch(e => addResult('API Status', false, 'Error conectando a API: ' + e.message));
        
        // Test 2: Verificar que el HTML contiene la estructura correcta
        fetch('http://localhost:8003/')
            .then(r => r.text())
            .then(html => {
                const hasInputControls = html.includes('input-controls');
                const hasChatInputArea = html.includes('chat-input-area');
                const modalHidden = html.includes('modal hidden');
                
                addResult('HTML Structure', hasInputControls && hasChatInputArea, 
                    `input-controls: ${hasInputControls}, chat-input-area: ${hasChatInputArea}`);
                addResult('Modal Hidden', modalHidden, 
                    `Modal tiene clase hidden: ${modalHidden}`);
            })
            .catch(e => addResult('HTML Structure', false, 'Error obteniendo HTML: ' + e.message));
        
        addResult('Correcciones Aplicadas', true, 
            '1. Agregado .modal.hidden { display: none; } | 2. Corregida transcripción de voz | 3. Agregado estilo cyberpunk al chat-input-area');
    </script>
</body>
</html>
